apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: flaskdemo
  name: flaskdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskdemo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flaskdemo
    spec:
      containers:
      - image: harish7587/test:7
        name: flaskdemo
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
    name: flaskdemo
spec:
    type: ClusterIP
    selector:
      app: flaskdemo
    ports:
      - protocol: TCP
        port: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress

spec:
  rules:
  - host: "sample-1.devopspro.in"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: flaskdemo
            port:
              number: 5000
